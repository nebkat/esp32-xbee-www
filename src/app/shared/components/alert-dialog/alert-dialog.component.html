<h2 mat-dialog-title *ngIf="title !== undefined">{{title}}</h2>
<mat-dialog-content *ngIf="content !== undefined">{{content}}</mat-dialog-content>
<div mat-dialog-actions align="end">
  <button mat-button *ngFor="let action of actions" [mat-dialog-close]="action.result">{{action.title}}</button>
</div>
